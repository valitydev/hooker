server:
  port: '@server.port@'

management:
  server:
    port: '@management.port@'
  metrics:
    export:
      prometheus:
        enabled: false
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: '@name@'
    description: '@description@'
  flyway:
    schemas: hook
    table: schema_version
  kafka:
    bootstrap-servers: enny-kafka1.bst1.rbkmoney.net:9092
    client-id: hooker
    consumer:
      group-id: "HookerListener"
      enable-auto-commit: false
      auto-offset-reset: earliest
      max-poll-records: 20
kafka:
  topics:
    invoice:
      id: mg-invoice-100-2
      enabled: false
      concurrency: 8
    customer:
      id: mg-events-customer
      enabled: false
      concurrency: 1
  topic:
    webhook-dispatcher:
      name: webhook-dispatcher-topic
      produce:
        enabled: true
info:
  version: '@version@'
  responsible: Inal Arsanukaev
  stage: dev
  damsel.version: '@damsel.version@'

service:
  invoicing:
    url: http://hellgate:8022/v1/processing/invoicing
    networkTimeout: 5000
  customer:
    url: http://hellgate:8022/v1/processing/customer_management
    networkTimeout: 5000

limit:
  perShop: 10
  perParty: 5

spring.datasource:
  type: com.zaxxer.hikari.HikariDataSource
  driver-class-name: org.postgresql.Driver
  url: '@db.url@'
  username: '@db.user@'
  password: '@db.password@'
  hikari:
    maximum-pool-size: 20
    idle-timeout: 30000
    data-source-properties:
      reWriteBatchedInserts: true

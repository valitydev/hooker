testcontainers:
  kafka:
    apache:
      tag: '3.8.0'

spring:
  kafka:
    bootstrap-servers: ${spring.kafka.bootstrap-servers}
    client-id: hooker
    consumer:
      group-id: "HookerListener"
      enable-auto-commit: false
      auto-offset-reset: earliest
      max-poll-records: 20

kafka:
  topics:
    invoice:
      id: mg-invoice-100-2
      enabled: true
      concurrency: 8
  topic:
    webhook-dispatcher:
      name: webhook-dispatcher-topic
      produce:
        enabled: true

service:
  invoicing:
    url: http://localhost:8022/v1/processing/invoicing
    networkTimeout: 5000

limit:
  perShop: 10
  perParty: 5


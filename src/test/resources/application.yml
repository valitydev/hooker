testcontainers:
  kafka:
    confluent:
      tag: '7.8.0'
spring:
  kafka:
    bootstrap-servers: PLAINTEXT:9092
    client-id: hooker
    consumer:
      group-id: "HookerListener"
      enable-auto-commit: false
      auto-offset-reset: earliest
      max-poll-records: 20
  datasource:
    hikari:
      data-source-properties:
        search_path: hook,public
  flyway:
    schemas: hook
    table: schema_version

kafka:
  topics:
    invoice:
      id: mg-invoice-100-2
      enabled: false
      concurrency: 8
  topic:
    webhook-dispatcher:
      name: webhook-dispatcher-topic
      produce:
        enabled: true

service:
  invoicing:
    url: http://localhost:8022/v1/processing/invoicing
    networkTimeout: 5000

limit:
  perShop: 10
  perParty: 5

